<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LuhaStyle - Rezervace</title>
    <link rel="stylesheet" href="assets/css/rezervation.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="logo-container">
                <h1>LuhaStyle</h1>
            </div>
            <nav>
                <ul>
                    <li><a href="#" class="active">Rezervace</a></li>
                    <li><a href="#">Ceník</a></li>
                    <li><a href="#">Kontakt</a></li>
                </ul>
            </nav>
        </header>
        
        <main>
            <div class="services-container">
                <h2>Vyberte službu</h2>
                <div class="services">
                    <div class="service-card">
                        <div class="service-info">
                            <h3>Střih</h3>
                            <p class="duration">30 min</p>
                            <p class="price">200 Kč</p>
                        </div>
                        <button class="reserve-btn">Rezervovat</button>
                    </div>
                    
                    <div class="service-card">
                        <div class="service-info">
                            <h3>Foukaná</h3>
                            <p class="duration">30 min</p>
                            <p class="price">300 Kč</p>
                        </div>
                        <button class="reserve-btn">Rezervovat</button>
                    </div>
                    
                    <div class="service-card">
                        <div class="service-info">
                            <h3>Střih+foukaná</h3>
                            <p class="duration">45 min</p>
                            <p class="price">550 Kč</p>
                        </div>
                        <button class="reserve-btn">Rezervovat</button>
                    </div>
                </div>
            </div>
            
            <div class="calendar-container">
                <h2>Vyberte termín</h2>
                <div class="date-selector">
                    <button class="date-nav prev"><i class="fas fa-chevron-left"></i></button>
                    <div class="current-month">Červen 2023</div>
                    <button class="date-nav next"><i class="fas fa-chevron-right"></i></button>
                </div>
                
                <div class="kalendar">
                    <div class="weekdny">
                        <div>Po</div>
                        <div>Út</div>
                        <div>St</div>
                        <div>Čt</div>
                        <div>Pá</div>
                        <div>So</div>
                        <div>Ne</div>
                    </div>
                    <div class="dny">
                    </div>
                </div>
                
                <div class="time-slots">
                    <h3>Dostupné časy</h3>
                    <div class="slots">
                        <button class="time-slot">9:00</button>
                        <button class="time-slot">10:00</button>
                        <button class="time-slot">11:30</button>
                        <button class="time-slot">13:00</button>
                        <button class="time-slot">14:30</button>
                        <button class="time-slot">16:00</button>
                    </div>
                </div>
            </div>
        </div>    
    </main>
</body>
</html>
